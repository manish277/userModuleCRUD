<div class="container">
    <h2 class="mb-4">Edit User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" formControlName="firstName">
        <div *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched">
          <div *ngIf="userForm.get('firstName').hasError('required')" class="invalid-feedback">First Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" formControlName="lastName">
        <div *ngIf="userForm.get('lastName').invalid && userForm.get('lastName').touched">
          <div *ngIf="userForm.get('lastName').hasError('required')" class="invalid-feedback">Last Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
          <div *ngIf="userForm.get('email').hasError('required')" class="invalid-feedback">Email is required.</div>
          <div *ngIf="userForm.get('email').hasError('email')" class="invalid-feedback">Please enter a valid email address.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <input type="tel" class="form-control" formControlName="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <div *ngIf="userForm.get('phoneNumber').invalid && userForm.get('phoneNumber').touched">
          <div *ngIf="userForm.get('phoneNumber').hasError('required')" class="invalid-feedback">Phone Number is required.</div>
          <div *ngIf="userForm.get('phoneNumber').hasError('pattern')" class="invalid-feedback">Please enter a valid phone number (e.g. 123-456-7890).</div>
        </div>
      </div>
      <div class="form-group">
        <label>Profile Image:</label>
        <input type="file" name="profileImage"  class="form-control-file" (change)="onImageSelected($event)" accept="image/*"  formControlName="profileImage">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" >Save</button>
      </div>
    </form>
  </div>
